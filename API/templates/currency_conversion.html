<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Conversion</title>
    <link href="https://maxcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Currency Conversion</h1>
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <form method="post" class="mt-4">
            {% csrf_token %}
            <div class="form-group">
                {{ form.amount.label_tag }}
                {{ form.amount }}
            </div>
            <div class="form-group">
                {{ form.from_currency.label_tag }}
                {{ form.from_currency }}
            </div>
            <div class="form-group">
                {{ form.to_currency.label_tag }}
                {{ form.to_currency }}
            </div>
            <button type="submit" class="btn btn-primary btn-block">Convert</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
