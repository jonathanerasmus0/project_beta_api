<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Management</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Manage Your Wallets</h1>
        <table class="table mt-4">
            <thead>
                <tr>
                    <th>Owner</th>
                    <th>Balance</th>
                    <th>Date Opened</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for wallet in wallets %}
                    <tr>
                        <td>{{ wallet.owner.username }}</td>
                        <td>{{ wallet.balance }}</td>
                        <td>{{ wallet.date_opened }}</td>
                        <td>
                            <a href="{% url 'wallet_edit' wallet.id %}" class="btn btn-primary btn-sm">Edit</a>
                            <a href="{% url 'wallet_delete' wallet.id %}" class="btn btn-danger btn-sm">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <h2 class="text-center mt-4">Add Wallet</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success btn-block">Add Wallet</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
